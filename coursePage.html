.trip-section h3 {
    font-size: 16px;
    color: #555;

.trip-section p {
    font-size: 14px;
    color: #777;

.confirm-btn {

    padding: 10px;
    background-color: #ff6600;
    color: white;
    border: none;
    border-radius: 4px;

    font-size: 16px;
}

.confirm-btn:hover {
    background-color: #ff5500;

<!DOCTYPE html>

<head>

    <title>Course Completion Certificate</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
        }
        .certificate-container {
            background-color: #fff;
            border: 10px solid #0d6efd;
            padding: 30px;
            margin: 50px auto;
            max-width: 900px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
            border-radius: 15px;
            text-align: center;
        }
        .certificate-header {
            font-size: 24px;
            font-weight: bold;
        }
        .certificate-body {
            margin-top: 40px;
            font-size: 18px;
        }
        .certificate-body .recipient-name {
            font-size: 32px;
            font-weight: bold;
            margin: 20px 0;
        }
        .certificate-footer {
            margin-top: 40px;
        }
        .certificate-footer .signature {
            margin-top: 30px;
            display: flex;
            justify-content: space-between;
        }
        .certificate-footer .signature div {
            width: 200px;
            border-top: 1px solid #000;
            text-align: center;
        }
    </style>
</head>

            <div>
                <p>[sohana afsana]</p>
                <p>Director</p>
            </div>
        </div>
        <p class="mt-4">Issued by elearning</p>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
